<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets PAPI</title>
</head>

<body>

    <script>
        const WebSocketTest = () => {
            const DirecciónServidor = 'ws://localhost:7780/bob'
            const socket = new WebSocket(DirecciónServidor)
            if ("WebSocket" in window) {
                socket.onopen = () => {
                    alert('OnOpen')
                }
                socket.onmessage = () => {
                    alert('OnMessage')
                }
                socket.onclose = () => {
                    alert('Onclose')
                }
            }else{
                alert('ta fallando')
            }
        }
        WebSocketTest()
    </script>
</body>

</html>
