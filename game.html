<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ed-grid@3.0.0/src/css/ed-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/baseStyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>A estrella</title>
</head>

<body>
    <main class="main ">
        <div class="gameboy">
            <div class="game">

                <canvas id="canvas" class='canvas s-mb-2' width="500" height="500"></canvas>
                <div class="controlsHub s-mb-05">
                    <div class="ed-grid s-grid-2 s-mb-2 btns-mod">
                        <button id="randomScene" disabled>Escenario Random</button>
                        <button id="cristiScene">Escenario Cristo</button>
                    </div>
                    <div class="ed-container s-cross-center s-main-center">
                        <button id="startA" class="btn-start">Iniciar Algoritmo</button>
                    </div>
                </div>

                <div class="colsRowsHub ed-grid">

                    <div class="ed-grid s-grid-2 s-mb-3">
                        <div class="ed-container">
                            <label class="ed-item s-center">Columnas</label>
                            <input id="inputColumns" class="ed-item" type="number" min="1" value="10">
                        </div>
                        <div class="ed-container">
                            <label class="ed-item s-center">Filas</label>
                            <input id="inputRows" class="ed-item" type="number" min="1" value="10">
                        </div>
                    </div>

                    <div class="ed-grid s-grid-3 s-mb-4">
                        <div class="ed-container">
                            <label class="ed-item s-center">Escenario 1</label>
                            <input id="radioScene1" name="sceneC" class="ed-item" type="radio" checked="true" disabled>
                        </div>
                        <div class="ed-container">
                            <label class="ed-item s-center">Escenario 2</label>
                            <input id="radioScene2" name="sceneC" class="ed-item" type="radio" disabled>
                        </div>
                        <div class="ed-container">
                            <label class="ed-item s-center">Escenario 3</label>
                            <input id="radioScene3" name="sceneC" class="ed-item" type="radio" disabled>
                        </div>
                        <div class="ed-container">
                            <label class="ed-item s-center">Escenario 4</label>
                            <input id="radioScene4" name="sceneC" class="ed-item" type="radio" disabled>
                        </div>
                        <div class="ed-container">
                            <label class="ed-item s-center">Escenario 5</label>
                            <input id="radioScene5" name="sceneC" class="ed-item" type="radio" disabled>
                        </div>
                        <div class="ed-container">
                            <label class="ed-item s-center">Escenario 6</label>
                            <input id="radioScene6" name="sceneC" class="ed-item" type="radio" disabled>
                        </div>
                    </div>

                    <button><span>RESET</span></button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/pathfinding.js"></script>
</body>

</html>
